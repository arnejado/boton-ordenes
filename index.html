<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cuerpo"></div>
        <div class="listaBotones">
            lista botones
        </div>

        <div class="espacioFormulario">
            <form action="" class="formulario">
                <label for="Nuevo Boton">Agregar Boton:</label>
                <textarea class="nuevoBoton" id="nuevoBoton">Texto</textarea>
                <input type="submit" class="confirmarBoton botonFormulario" value="Agregar">
            </form>
            <button class="cancelarBoton botonFormulario" value="Cancelar">Cancelar</button>
        </div>
    </div>
    
    <button class="botonMas botonGeneral">+</button>
    <button class="borrar botonGeneral">🗑️</button>
    <button class="editar botonGeneral">📝</button>
    <button class="expandir botonGeneral">⚙️</button>


    <script src ="app.js"></script>
</body>
</html>
